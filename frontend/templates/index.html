<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Frontend</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    .response, .error { margin-top: 20px; }
    .response { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Query the LLM</h1>
  <form method="post">
    <label for="prompt">Prompt:</label><br>
    <textarea name="prompt" required></textarea><br><br>

    <label for="mode">Mode:</label>
    <select name="mode">
      <option value="prompt">Prompt</option>
      <option value="rag">RAG</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  {% if result %}
    <div class="response">
      <strong>Response:</strong>
      <pre>{{ result }}</pre>
    </div>
  {% endif %}

  {% if error %}
    <div class="error">
      <strong>Error:</strong>
      <pre>{{ error }}</pre>
    </div>
  {% endif %}
</body>
</html>
